<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kişiler</title>
</head>
<body>
    <h1>Kişi Bilgileri</h1>

    <form id="formAddPerson">
        <label for="firstName">Ad:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Soyad:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="button" onclick="addPerson()">Kişi Ekle</button>
    </form>

    <form id="formSearchPerson">
        <label for="searchName">Aranacak İsim:</label>
        <input type="text" id="searchName" name="searchName" required>

        <button type="button" onclick="searchPerson()">Bul</button>
    </form>

    <div id="resultArea"></div>

    <script src="script.js"></script>
</body>
</html>
